{% extends 'base.html' %}

{% block content %}
    <h4 style="margin-left: 5px">index page</h4>
    <div class="card">
        {% for post in posts %}
            <a class="card-body" href="{{ post.get_absolute_url }}">{{ post.body|truncatewords:8 }}</a>
        {% endfor %}
    </div>
{% endblock %}
